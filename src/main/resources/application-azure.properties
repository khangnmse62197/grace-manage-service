# Azure SQL Database connection - values from Azure App Service environment variables
spring.datasource.url=${AZURE_SQL_URL:jdbc:sqlserver://graceteam.database.windows.net:1433;database=grace_db;encrypt=true;trustServerCertificate=false;hostNameInCertificate=*.database.windows.net;loginTimeout=30}
spring.datasource.username=${AZURE_SQL_USERNAME:graceteam}
spring.datasource.password=${AZURE_SQL_PASSWORD}

# JWT secret for production - MUST be set in Azure App Service environment variables
jwt.secret=${JWT_SECRET}

# CORS - Allow Azure Static Web App origin (set via env var or default)
cors.allowed-origins=${CORS_ALLOWED_ORIGINS:localhost:4200}

# Server port for Azure App Service
server.port=${PORT:8080}

