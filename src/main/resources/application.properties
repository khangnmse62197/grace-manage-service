spring.application.name=grace-manage-service

spring.datasource.url=jdbc:sqlserver://localhost:1433;databaseName=grace_db;encrypt=false;trustServerCertificate=true
spring.datasource.username=sa
spring.datasource.password=YourStrong@Password123
spring.datasource.driver-class-name=com.microsoft.sqlserver.jdbc.SQLServerDriver
# Disable Hibernate DDL so Flyway can manage schema
spring.jpa.hibernate.ddl-auto=none
spring.jpa.show-sql=true

# Flyway Configuration
spring.flyway.enabled=true
spring.flyway.locations=classpath:db/migration
spring.flyway.baseline-on-migrate=true
# Explicit Flyway datasource (optional; should match primary datasource)
spring.flyway.url=${spring.datasource.url}
spring.flyway.user=${spring.datasource.username}
spring.flyway.password=${spring.datasource.password}
spring.flyway.schemas=dbo
# Enable Flyway debug logging to verify migrations
logging.level.org.flywaydb=DEBUG
logging.level.org.springframework.boot.autoconfigure.flyway=DEBUG

# JWT Configuration
# IMPORTANT: In production, use a strong random secret (at least 256 bits / 32 characters)
# Generate with: openssl rand -base64 32
jwt.secret=YourVerySecretKeyForJWTTokenGenerationMustBeAtLeast256BitsLong12345


